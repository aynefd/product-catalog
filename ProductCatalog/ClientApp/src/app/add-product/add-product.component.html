<h1>Add a Product</h1>

<div class="row">
  <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
    <div *ngIf="alerts.success" class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" (click)="closeAlert('success')"><span aria-hidden="true">&times;</span></button>
      {{addProductResult.message}}
    </div>
    <div *ngIf="alerts.error" class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" (click)="closeAlert('error')"><span aria-hidden="true">&times;</span></button>
      {{addProductResult.message}}
    </div>
    <form (ngSubmit)="onSubmit()" #addProductFrom="ngForm">
      <div class="form-group">
        <label for="productName">* Name:</label>
        <input type="text" class="form-control" id="productName"
               required
               [(ngModel)]="product.name" name="productName"
               #productName="ngModel" (focusout)="checkValidName()" (focus)="invalidName=false">
        <div [hidden]="!invalidName"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="productDescription">Description:</label>
        <input type="text" class="form-control" id="productDescription"
               [(ngModel)]="product.description" name="productDescription">
      </div>
      <div class="form-group">
        <label for="productQuantity">Quantity</label>
        <input type="number" class="form-control" id="productQuantity"
               [(ngModel)]="product.quantity" name="productQuantity"
               min="0">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!product.name">Add Product</button>
    </form>


  </div>
</div>
